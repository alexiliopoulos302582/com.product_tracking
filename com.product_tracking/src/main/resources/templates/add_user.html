<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!--    <meta name="_csrf" th:content="${_csrf.token}" />-->
  <!--    <meta name="_csrf_header" th:content="${_csrf.headerName}" />-->
  <title>add device</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>body { background-color: black;   }</style>
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

</head>
<body>
<div th:if="${param.success}" class="d-flex justify-content-center align-items-center">
  <div class="alex alert-info" style="font-size: 20px;font-weight: bold;">  registered successfully!</div>
</div>

<div class="container-fluid bg-dark text-light py-3">
  <header class="text-center">
    <h2 class="display-7">Add User </h2>
  </header>
</div>
<section class="container my-2 bg-dark w-50 text-light p-2" >
  <form action="/add_user" method="post" th:object="${users}"  class="row g-3 p-3"
        style="box-shadow: 0 0 100px rgba(31, 81, 255, 0.8);"   >
    <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
    <div class="col-md-6">
      <label for="userName" class="form-label">Name : </label>
      <input type="text" class="form-control" th:name="userName"   id="userName" required >
    </div>
    <div class="col-md-12">
      <button type="submit" class="btn btn-warning btn-sm" style="margin-right: 20px;">Add user</button>
      <a th:href="@{/allproducts}" class="btn btn-primary mb-2 btn-sm" style="margin-top: 5px; margin-left: 20px;">Home page</a>
      <!--            <a th:href="@{/device_list}" class="btn btn-success mb-2 btn-sm" style="margin-top: 5px; margin-left: 20px;">To serial num list</a>-->
      <!--            <a th:href="@{/logout}" class="btn btn-warning btn-sm" style="margin-left: 50px;margin-bottom:5px">Logout</a>-->
    </div>
  </form>
</section>

<br>

<section class="container-fluid d-flex flex-column align-items-center
 justify-content-center my-2   text-light p-2">
  <!-- Table -->
  <table border="1" class="table table-dark" style="width:100%;" id="usertable">
    <thead>
    <tr style="color:lime">
      <th>Users</th>
     </tr>
    </thead>
    <tbody>
    <tr th:each="x : ${allusers}">
      <td th:text="${x.userName}"></td>
    </tr>
    </tbody>
  </table>
</section>
<script>
   $(document).ready( function () {
     $('#usertable').DataTable({searching: false, "autoWidth": false,
    "lengthMenu": [ [-1,10,50 ], ["All",10,50]]});
    } );
</script>
</body>
</html>
