<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <meta name="_csrf" th:content="${_csrf.token}" />-->
    <!--    <meta name="_csrf_header" th:content="${_csrf.headerName}" />-->
    <title>update device</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>body { background-color: black;   }</style>
</head>
<body>

<br>

<div th:if="${param.success}" class="d-flex justify-content-center align-items-center">
    <div class="alex alert-info" style="font-size: 20px;font-weight: bold;">Updated successfully!</div>
</div>
<br>

<div class="container-fluid bg-dark text-light py-3">
    <header class="text-center">
        <h2 class="display-7">Update details</h2>
    </header>
</div>
<section class="container my-2 bg-dark w-50 text-light p-2" >
    <form action="/updateproduct" method="post" th:object="${product}"  class="row g-3 p-3"
          style="box-shadow: 0 0 100px rgba(31, 81, 255, 0.8);"   >

        <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

        <div style="text-align: center;">
            <h4 style="color: lime">Enter  device  details </h4>
            <br>
            <div class="col-md-1"  style="margin: 0 auto;">
                <label for="Id" class="form-label">Id</label>
                <input type="text" class="form-control" th:name="id"  th:value="${product.id}" id="Id" required readonly >
            </div>
        </div>
        <div class="col-md-6">
            <label for="serialNumber" class="form-label">Serial Number *</label>
            <input type="text" class="form-control" th:name="serialNumber"  th:value="${product.serialNumber}" id="serialNumber" required >
        </div>

        <div class="col-md-6">
            <label for="productCode" class="form-label">Product Code *</label>
            <input type="text" class="form-control" th:name="productCode" th:value="${product.productCode}" id="productCode"required >
        </div>

        <div class="col-md-6">
            <label for="description" class="form-label">Description *</label>
            <input type="text" class="form-control" th:name="description"    th:value="${product.description}"   id="description"required >
        </div>

        <div class="col-md-6">
            <label for="comments" class="form-label">Comments</label>
            <input type="text" class="form-control" th:name="comments"   th:value="${product.comments}"    id="comments"  >
        </div>

        <div class="col-md-6">
            <label for="location" class="form-label">Location *</label>
            <input type="text" class="form-control" th:name="location"   th:value="${product.location}"    id="location" required>
        </div>

        <div class="col-md-3">
            <label for="owner" class="form-label" style="margin-right:20px; color:lime">Owner *</label>
            <select id="owner" th:field="*{owner}" class="form-select b" name="owner" required>

                <option class="b"  th:value="'T'" th:text ="${product.owner}"> </option>
                <option class="b" th:value="black" th:text="black"></option>
                <option class="b" th:value="3D_party" th:text="3D_party"></option>
                <option class="b" th:value="Mobile-Tech" th:text="Mobile-Tech"></option>
                <option class="b" th:value="other" th:text="other"></option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="demo" class="form-label">Out for Demo</label>
            <input type="text" class="form-control" th:name="demo"  th:value="${product.demo}"    id="demo"  >
        </div>

        <div class="col-md-4">
            <label for="reservedby" class="form-label" style="margin-right:20px; color:lime">Reserved By user:</label>
            <select id="reservedby" th:field="*{reservedby}" class="form-select b" name="reservedby"  >
                <option class="b"  th:value="${product.reservedby}" th:text ="${product.reservedby}"> </option>
                <option   th:value="none" th:text="none"> </option>
                <option th:each="x:${userList}"   th:value="${x.userName} " th:text="${x.userName} "> </option>
            </select>
        </div>



        <div class="col-md-12">
            <button type="submit" class="btn btn-warning btn-sm" style="margin-right: 20px;">Commit Changes</button>
            <a th:href="@{/allproducts}" class="btn btn-primary mb-2 btn-sm" style="margin-top: 5px; margin-left: 20px;">Home page</a>
            <!--            <a th:href="@{/device_list}" class="btn btn-success mb-2 btn-sm" style="margin-top: 5px; margin-left: 20px;">To serial num list</a>-->
            <!--            <a th:href="@{/logout}" class="btn btn-warning btn-sm" style="margin-left: 50px;margin-bottom:5px">Logout</a>-->
        </div>
    </form>
</section>




</body>
</html>
